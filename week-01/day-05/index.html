<!doctype html>

<html>
<head>
    <meta charset:"utf-8">
    <title>Box model</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>

<body>

    <div class="box big">
        <div class="box one"><h1>Profil</h1></div>
        <div class="box left">
                <h2>Személyes adatok</h2>
                <h3>Név </br>
                   <input type="text"> 
                
                </h3>
            <div class="boxy left"><h3>Születési éved
                    <input type="text" maxlength="4" size="8">  
            </h3></div>
            <div class="boxy right"><h3>Nemed </br>
                    <input type="radio" id="ferfi" name="Nemed" />
                    <label for="male">ferfi</label></br>
                    <input type="radio" id="no" name="Nemed" />
                    <label for="no">no</label></h3></div>
            <div class="boxy bottom"><h3>Milyen márkákat szeretsz?</h3></div>
        </div>
        <div class="box right"><h1>Kapcsolat</h1>
                <h3>Telefonszám</h3>
                <h3>E-mail cím</h3>
                <h3>Facebook profilod</h3>
                <h3>Twitter profilod</h3>
                <h3>Milyen házban laksz?</h3>
        </div>
        <div class="box bottom"><h3>Bemutatkozás</h3></div>
        <div class="rest">
        <h3>CV feltültese</h3>
        <h3>FILE KIVÁLASZTÁSA</h3>
        <h3>Elfogadom a felhasználási feltételeket</h3>
        <h3>Mentés</h3>
        <h3>Űrlap kitöltése</h3>
        </div>
    </div>

</body>
</html>
